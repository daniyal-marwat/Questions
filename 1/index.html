<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="number_icon_container">
        <span>1</span>
        <svg height="8" width="7" class="arrow_icon_small">
          <path d="M5 3.5v1.001H-.002v-1z"></path>
          <path
            d="M4.998 4L2.495 1.477 3.2.782 6.416 4 3.199 7.252l-.704-.709z"
          ></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          class="arrow_icon_big"
        >
          <path
            d="M8.47 1.97a.75.75 0 0 1 1.06 0l4.897 4.896a1.25 1.25 0 0 1 0 1.768L9.53 13.53a.75.75 0 0 1-1.06-1.06l3.97-3.97H1.75a.75.75 0 1 1 0-1.5h10.69L8.47 3.03a.75.75 0 0 1 0-1.06"
          ></path>
        </svg>
      </div>
      <div class="main_content_wrapper">
        <div class="main_text_container">
          <p class="main_text">
            Are there specific compliance requirements or regulations
            influencing enterprises to prefer native XDR solutions?*
          </p>
        </div>
        <div class="primary_text_container">
          <p>
            The company’s revenue is approximately $100-120 million, with a
            constant 7-10% YoY and an EBITDA margin of 10-12%.
          </p>
        </div>
        <div class="input_field_container">
          <input
            type="text"
            maxlength="10"
            placeholder="Type your answer here..."
          />
        </div>
        <div class="button_text_container">
          <button>OK</button>
          <p>press <strong>Enter ↵</strong></p>
        </div>
      </div>
    </main>
  </body>
</html>
